<a type="button" class="btn btn-primary" ng-href="#!/nuevoDonativo">AÃ±adir</a>

<a type="button" class="btn btn-success" ng-href="#!/editarDonativo/{{donativo.id}}">Editar</a>

<button ng-click="openModal()" class="btn btn-danger">Eliminar</button>

<table class="table">
    <thead>
    <tr>
        <th>fecha/th>
    </tr>
	<tr>
        <th>concepto</th>
    </tr>
	<tr>
        <th>monto</th>
    </tr>
	<tr>
        <th>folioRecibo</th>
    </tr>
     <tr>
        <th>referencia</th>
    </tr>
    <tr>
        <th>idBienhechor</th>
    </tr>
	<tr>
        <th>idColaborador</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-class="{selected: filaSeleccionada(donativo)}" ng-click="seleccionarFila(donativo)" ng-repeat="donativo in donativos.data">
        <td>{{donativo.fecha}} </td>
    </tr>
	  <tr ng-class="{selected: filaSeleccionada(donativo)}" ng-click="seleccionarFila(donativo)" ng-repeat="donativo in donativos.data">
        <td>{{donativo.concepto}} </td>
    </tr>
	  <tr ng-class="{selected: filaSeleccionada(donativo)}" ng-click="seleccionarFila(donativo)" ng-repeat="donativo in donativos.data">
        <td>{{donativo.monto}} </td>
    </tr>
	  <tr ng-class="{selected: filaSeleccionada(donativo)}" ng-click="seleccionarFila(donativo)" ng-repeat="donativo in donativos.data">
        <td>{{donativo.folioRecibo}} </td>
    </tr>
	  <tr ng-class="{selected: filaSeleccionada(donativo)}" ng-click="seleccionarFila(donativo)" ng-repeat="donativo in donativos.data">
        <td>{{donativo.referencia}} </td>
    </tr>
	  <tr ng-class="{selected: filaSeleccionada(donativo)}" ng-click="seleccionarFila(donativo)" ng-repeat="donativo in donativos.data">
        <td>{{donativo.idBienhechor}} </td>
    </tr>
	<tr ng-class="{selected: filaSeleccionada(donativo)}" ng-click="seleccionarFila(donativo)" ng-repeat="donativo in donativos.data">
        <td>{{donativo.idColaborador}} </td>
    </tr>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Eliminar zonar</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>{{modalMessage}}</p>
                </div>
                <div class="modal-footer">
                    <button ng-click="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button ng-click=" closeModal(); eliminarZona()" type="button" class="btn btn-primary btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    </tbody>
</table>
