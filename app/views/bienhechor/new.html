<form class="well form-horizontal" role="form" data-toggle="validator" id="myForm">
    <fieldset>
        <!-- Form Name -->
        <legend>Añadir Bienhechor</legend>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label">Nombre</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input required ng-model="bienhechor.nombre" maxlength="15" name="nombre" placeholder="Nombre" class="form-control"
                           type="text">
                </div>
            </div>
        </div>
		
		<div class="form-group">
            <label class="col-md-4 control-label">Apellido Paterno</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input required ng-model="bienhechor.apellidoPaterno" maxlength="15" name="Apellidop" placeholder="Apellido Paterno" class="form-control"
                           type="text">
                      </div>
               </div>
        </div>
		
	    <div class="form-group">
           <label class="col-md-4 control-label">Apellido Materno</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input required ng-model="bienhechor.apellidoMaterno" maxlength="15" name="Apellidom" placeholder="Apellido Materno" class="form-control"
                           type="text">
                      </div>
               </div>
        </div>

	    <div class="form-group">
           <label class="col-md-4 control-label">Calle</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input required ng-model="bienhechor.calle" maxlength="15" name="Calle" placeholder="Calle" class="form-control"
                           type="text">
                      </div>
               </div>
        </div>

	    <div class="form-group">
           <label class="col-md-4 control-label">Número</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input required ng-model="bienhechor.numero" maxlength="15" name="Numero" placeholder="# Número" class="form-control"
                           type="text">
                      </div>
               </div>
        </div>

        <!--Zona-->
        <div class="form-group">
            <label class="col-md-4 control-label">Zona</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <select  ng-model="idZona" name="zona" placeholder="Zona" class="form-control">
                        <option  value="{{zona.id}}" ng-repeat="zona in zonas">{{zona.nombre}}</option>
                    </select>

                </div>
            </div>
        </div>

        <!--Sector-->
        <div class="form-group">
            <label class="col-md-4 control-label">Sector</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <select  ng-model="idSector" name="sector" placeholder="Sector" class="form-control">
                        <option ng-show="sectorEnZona({{sector.idZona}})"  value="{{sector.id}}" ng-repeat="sector in sectores">{{sector.nombre}}</option>
                    </select>

                </div>
            </div>
        </div>

        <!--Colonia-->
        <div class="form-group">
            <label class="col-md-4 control-label">Colonia</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <select  ng-model="bienhechor.idColonia" name="colonia" placeholder="Colonia" class="form-control">
                        <option ng-show="coloniaEnSector({{colonia.idSector}})"  value="{{colonia.id}}" ng-repeat="colonia in colonias">{{colonia.nombre}}</option>
                    </select>

                </div>
            </div>
        </div>

		
	    <div class="form-group">
           <label class="col-md-4 control-label">Ciudad</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input required ng-model="bienhechor.ciudad" maxlength="15"  name="Ciudad" placeholder="Ciudad" class="form-control"
                           type="text">
                      </div>
               </div>
        </div>
		
	    <div class="form-group">
           <label class="col-md-4 control-label">Estado</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input required ng-model="bienhechor.estado" name="Estado" maxlength="15" placeholder="Estado" class="form-control"
                           type="text">
                      </div>
               </div>
        </div>
		
	    <div class="form-group">
           <label class="col-md-4 control-label">Teléfono Local</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input required ng-model="bienhechor.telefonoLocal" maxlength="15" name="telefonoLocal" placeholder="Teléfono Local" class="form-control"
                           type="text">
                      </div>
               </div>
        </div>
		
	    <div class="form-group">
           <label class="col-md-4 control-label">Teléfono Celular</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input required ng-model="bienhechor.telefonoCelular" maxlength="15" name="telefonoCelular" placeholder="Teléfono Celular" class="form-control"
                           type="text">
                      </div>
               </div>
        </div>
		
	    <div class="form-group">
           <label class="col-md-4 control-label">Correo</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input required ng-model="bienhechor.correo" maxlength="15" name="correo" placeholder="correo" class="form-control"
                           type="text">
                      </div>
               </div>
        </div>
		
	    <div class="form-group">
           <label class="col-md-4 control-label">Fecha Nacimiento</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                         <input required ng-model="bienhechor.fechaNacimiento" maxlength="10"  type="date" name="fechaNacimiento" placeholder="Fecha Nacimiento" class="form-control">
                      </div>
               </div>
        </div>
		
	    <div class="form-group">
           <label class="col-md-4 control-label">Nicho</label>
                <div class="col-md-4 inputGroupContainer">
                         <label class="checkbox-inline" ><input name="nicho" type="radio" ng-value={{true}} ng-model="bienhechor.nicho">Interesado</label>
                         <label class="checkbox-inline"><input name="nicho"  type="radio" ng-value={{false}} ng-model="bienhechor.nicho" >No interesado</label>
                      </div>
               </div>
        </div>
		
		


        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <a ng-click="openCancelModal()" type="button" class="btn btn-danger">Cancelar</a>
                <button type="submit" ng-click="openModal()" class="btn btn-success">Guardar</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="cancelModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Agregar bienhechor</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>{{modalMessage}}</p>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" aria-label="Close" type="button" class="btn btn-secondary">Cancelar</button>
                        <a ng-href="#!/colaborador" ng-click="closeCancelModal()" type="button" class="btn btn-primary btn-danger" >Continuar</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="editModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Editar bienhechor</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>{{modalMessage}}</p>
                    </div>
                    <div class="modal-footer">
                        <button  ng-click="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <a ng-href="#!/bienhechor"  ng-click="closeModal(); agregarBienhechor()" type="button" class="btn btn-primary btn-success">Guardar</a>
                    </div>
                </div>
            </div>
        </div>

    </fieldset>
</form>

<script>
    $('#myForm').validator()
</script>
