<form class="well form-horizontal" role="form" data-toggle="validator" id="myForm">
    <fieldset>
        <!-- Form Name -->
        <legend>Añadir colaborador</legend>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label">Nombre</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input required ng-model="Colaborador.nombre" name="nombre" placeholder="Nombre" class="form-control"
                           type="text">
                </div>
            </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label">Apellido Paterno</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input required ng-model="Colaborador.apellidoPaterno" name="apellidoPaterno" placeholder="Apellido Paterno"
                           class="form-control" type="text">
                </div>
            </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label">Apellido Materno</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input required ng-model="Colaborador.apellidoMaterno" name="apellidoMaterno" placeholder="Apellido Materno"
                           class="form-control" type="text">
                </div>
            </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label">Calle</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                    <input required ng-model="Colaborador.calle" name="calle" placeholder="Calle" class="form-control"
                           type="text">
                </div>
            </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label">Número</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                    <input required ng-model="Colaborador.numero" name="numero" placeholder="Número" class="form-control"
                           type="text">
                </div>
            </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label">Colonia</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                    <input required ng-model="Colaborador.colonia" name="colonia" placeholder="Colonia" class="form-control"
                           type="text">
                </div>
            </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label">Ciudad</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                    <input required ng-model="Colaborador.ciudad" name="ciudad" placeholder="Ciudad" class="form-control"
                           type="text">
                </div>
            </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label">Estado</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                    <input required ng-model="Colaborador.estado" name="estado" placeholder="Estado" class="form-control"
                           type="text">
                </div>
            </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label">Teléfono Local</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input required ng-model="Colaborador.telefonoLocal" name="telefonoLocal" placeholder="(845)555-1212"
                           class="form-control" type="text">
                </div>
            </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label">Teléfono Celular</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input required ng-model="Colaborador.telefonoCelular" name="telefonoCelular" placeholder="(845)555-1212"
                           class="form-control" type="text">
                </div>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Correo electrónico</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input required ng-model="Colaborador.correo" name="correo" placeholder="correo@dominio.com"
                           class="form-control" type="text">
                </div>
            </div>
        </div>


        <!-- Select Basic -->

        <div class="form-group">
            <label class="col-md-4 control-label">Rol</label>
            <div class="col-md-4 selectContainer">
                <div class="input-group selectContainer">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>

                    <select required ng-model="Colaborador.rol" name="rol"
                            class="form-control"title="Seleccione el rol del colaborador">

                        <option value="coordinadorZona">Coordinador de zona</option>
                        <option value="coordinadorSector">Coordinador de sector</option>
                        <option value="colaboradorSector">Colaborador de sector</option>
                    </select>

                </div>
            </div>
        </div>

        <!-- Select Basic -->

        <div class="form-group">
            <label class="col-md-4 control-label">Zona</label>
            <div class="col-md-4 selectContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>

                    <select required ng-model="Colaborador.zona" name="zona" class="form-control selectpicker" title="Seleccione la zona">
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label">Sector</label>
            <div class="col-md-4 selectContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>

                    <select required ng-model="Colaborador.sector" name="sector" class="form-control selectpicker"title="Seleccione el sector">
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <a ng-click="openCancelModal()" type="button" class="btn btn-danger">Cancelar</a>
                <button type="submit" ng-click="openModal()" class="btn btn-success">Guardar</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="cancelModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Editar colaborador</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>{{modalMessage}}</p>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" aria-label="Close" type="button" class="btn btn-secondary">Cancelar</button>
                        <a ng-href="#!/colaboradores" ng-click="closeCancelModal()" type="button" class="btn btn-primary btn-danger" >Continuar</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="editModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Editar colaborador</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>{{modalMessage}}</p>
                    </div>
                    <div class="modal-footer">
                        <button  ng-click="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <a ng-href="#!/colaboradores"  ng-click="closeModal(); agregarColaborador()" type="button" class="btn btn-primary btn-success">Guardar</a>
                    </div>
                </div>
            </div>
        </div>

    </fieldset>
</form>

<script>
    $('#myForm').validator()
</script>
