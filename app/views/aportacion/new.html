
<form class="well form-horizontal" role="form" data-toggle="validator" id="myForm">
    <fieldset>
        <!-- Form Name -->
        <legend>Nueva aportacion</legend>

        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label">Frecuencia anual</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <select  ng-model="aportacion.frecuenciaMensual" name="frecuenciaMensual" placeholder="frecuenciaMensual" class="form-control">
                        <option  value="0">Pago único</option>
                        <option  value="1">1 mes</option>
                        <option  value="2">2 meses</option>
                        <option  value="3">3 meses</option>
                        <option  value="6">6 meses</option>
                        <option  value="12">12 meses</option>
                    </select>
                </div>
            </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Metodo de aportación</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <select  ng-model="aportacion.metodoAportacion" name="metodoAportacion" placeholder="metodoAportacion" class="form-control">
                            <option  value="efectivo">Pago en efectivo</option>
                            <option  value="tarjeta">Pago con tarjeta de debito/crédito</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Monto</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input required ng-model="aportacion.monto" name="monto" placeholder="Monto" class="form-control"
                               type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Bienhechor</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <select  ng-model="aportacion.idBienhechor" name="idBienhechor" placeholder="Bienhechor" class="form-control">
                            <option  value="{{bienhechor.id}}" ng-repeat="bienhechor in bienhechores">{{bienhechor.nombre}} {{bienhechor.apellidoPaterno}} {{bienhechor.apellidoMaterno}}</option>
                        </select>
                    </div>
                </div>
            </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <a ng-click="openCancelModal()" type="button" class="btn btn-danger">Cancelar</a>
                <button type="submit" ng-click="openModal()" class="btn btn-success">Guardar</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="cancelModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Agregar aportacion</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>{{modalMessage}}</p>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" aria-label="Close" type="button" class="btn btn-secondary">Cancelar</button>
                        <a ng-href="#!/aportacion" ng-click="closeCancelModal()" type="button" class="btn btn-primary btn-danger" >Continuar</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="editModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Editar aportacion</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>{{modalMessage}}</p>
                    </div>
                    <div class="modal-footer">
                        <button  ng-click="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <a ng-href="#!/aportacion"  ng-click="closeModal(); agregarAportacion()" type="button" class="btn btn-primary btn-success">Guardar</a>
                    </div>
                </div>
            </div>
        </div>

    </fieldset>
</form>

<script>
    $('#myForm').validator()
</script>
