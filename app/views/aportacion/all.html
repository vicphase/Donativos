
<h1>Aportación</h1>

<div class="col-md-6">
    <div class="col-md-6">
        <a type="button" class="btn btn-primary" ng-href="#!/nuevaAportacion">Añadir</a>

        <a ng-disabled="!existeAportacion" type="button" class="btn btn-success" ng-href="#!/editarAportacion/{{aportacion.id}}">Editar</a>

        <button ng-disabled="!existeAportacion" ng-click="openModal()" class="btn btn-danger">Eliminar</button>
    </div>

</div>

<div class="col-md-6">
    <input class="searchBar" type="text" ng-model="query" placeholder="Search...">
</div>


<table class="table">
    <thead>
    <tr>
        <th>Frecuencia mensual</th>
        <th>Método de aportación</th>
        <th>Monto</th>
        <th>Bienhechor</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-class="{selected: filaSeleccionada(aportacion)}" ng-click="seleccionarFila(aportacion)" ng-repeat="aportacion in aportaciones.data | filter:query">
        <td>{{aportacion.frecuenciaMensual}}</td>
        <td>{{aportacion.metodoAportacion}}</td>
        <td>${{aportacion.monto}}</td>
        <td>{{nombreBienhechor(aportacion.idBienhechor,aportacion)}}{{aportacion.nombreBienhechor}}</td>
    </tr>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Eliminar aportacion</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>{{modalMessage}}</p>
                </div>
                <div class="modal-footer">
                    <button ng-click="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button ng-click=" closeModal(); eliminarAportacion()" type="button" class="btn btn-primary btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    </tbody>
</table>
